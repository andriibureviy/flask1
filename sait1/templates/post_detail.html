{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="c_items">
    <div class="postbox">
        <h1>{{ items.title }}</h1>

        <p>{{ items.text }}</p>
        <div >
            <a href="/posts/{{ items.id }}/edit" class="btn-def">Edit</a>
            <a href="/posts/{{ items.id }}/delete" class="btn-red">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
